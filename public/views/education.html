<h2 class="text-center">Education</h2>
<hr />
<div class="well well-lg" ng-repeat="school in educationCtrl.schools">
  <h4 style="margin-bottom: 0;">{{school.speciality}}</h4>
  <p style="margin-bottom: 0;">{{school.name}}</p>
  <p style="margin-bottom: 0;">{{school.location}}</p>
  <p><em>{{school.timeframe}}</em></p>
  <br />
  <p>{{school.description}}</p>
</div>
