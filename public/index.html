<!DOCTYPE html>
<html ng-app="personalApp">
  <head>
    <title>Archit Mahto</title>

    <!-- Bootstrap Core CSS -->
    <link href="/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Font Awesome Glyphicons  -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <!-- Hover CSS  -->
    <link href="/bower_components/hover/css/hover-min.css" rel="stylesheet" />
    <!-- Animate CSS  -->
    <link href="/bower_components/animate.css" rel="stylesheet" />

    <!-- Main CSS  -->
    <link href="/stylesheets/main.css" rel="stylesheet" />

    <!-- jQuery -->
    <script src="/bower_components/jquery/dist/jquery.min.js"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  </head>


  <body ng-controller="navController as navCtrl">
    <!-- Fixed navbar -->
    <header class="header">
      <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" ui-sref="home">Archit Mahto</a>
          </div>
          <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
              <li class="hvr-grow hvr-underline-from-center" ng-repeat="tab in navCtrl.tabs">
                <a ui-sref={{tab.stateRef}}>
                  <i class={{tab.class}}></i> {{tab.name}}
                </a>
              </li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </nav>
    </header>

    <!-- Begin page content -->
    <div class="container">
      <div class="row">
        <br />
      </div>

      <div class="row">
        <div class="col-md-12">
           <div class="row">
             <div class="col-md-12" style="background: rgba(44,62,80,0.9); border-radius: 10px;">
               <div ui-view></div>
             </div>
           </div>
         </div>
      </div>

      <div class="row">
        <br />
      </div>
    </div>

    <footer class="footer">
      <div class="container">
        <h5 class="text-center text-muted">Archit Mahto {{navCtrl.year}}</h5>
      </div>
    </footer>

    <!-- Angular  -->
    <script src="/bower_components/angular/angular.min.js"></script>
    <!-- Angular Sanitize  -->
    <script src="/bower_components/angular-sanitize/angular-sanitize.min.js"></script>
    <!-- Angular UI Router  -->
    <script src="/bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <!-- Angular app  -->
    <script src="javascripts/app.js" type="text/javascript"></script>
    <!-- Angular controllers  -->
    <script src="javascripts/controllers/navController.js" type="text/javascript"></script>
    <script src="javascripts/controllers/homeController.js" type="text/javascript"></script>
    <script src="javascripts/controllers/aboutController.js" type="text/javascript"></script>
    <script src="javascripts/controllers/projectsController.js" type="text/javascript"></script>
    <script src="javascripts/controllers/technicalSkillsController.js" type="text/javascript"></script>
    <script src="javascripts/controllers/softSkillsController.js" type="text/javascript"></script>
    <script src="javascripts/controllers/historyController.js" type="text/javascript"></script>
    <script src="javascripts/controllers/educationController.js" type="text/javascript"></script>
    <script src="javascripts/controllers/achievementsController.js" type="text/javascript"></script>

  </body>
</html>
